<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-chat 角色扮演聊天助手</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>J-chat 角色扮演聊天助手</h1>
        <div class="user-info">
            <input type="text" id="username" placeholder="输入用户名" />
            <input type="text" id="roomId" placeholder="房间ID将自动生成" readonly />
            <select id="avatarId">
                <option value="">选择角色...</option>
            </select>
            <button id="connectBtn">开始聊天</button>
            <button id="disconnectBtn" disabled>终止聊天</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>

        <div class="controls">
            <div class="voice-controls">
                <button id="recordBtn" disabled>🎤 开始录音</button>
                <button id="stopBtn" disabled>⏹️ 停止录音</button>
                <div class="recording-status" id="recordingStatus"></div>
            </div>

            <div class="text-controls">
                <input type="text" id="messageInput" placeholder="输入文本消息..." disabled />
                <button id="sendBtn" disabled>发送</button>
            </div>

            <div class="audio-controls">
                <button id="stopAudioBtn">停止播放</button>
                <button id="enableAudioBtn">启用音频</button>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
