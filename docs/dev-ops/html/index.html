<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËØ≠Èü≥ËÅäÂ§© - JChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .audio-controls {
            margin: 30px 0;
        }

        .record-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            min-width: 120px;
        }

        .record-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .record-btn.recording {
            background: #ff6b7a;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .stop-btn {
            background: #2f3542;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            min-width: 120px;
        }

        .stop-btn:hover {
            background: #1e2328;
            transform: translateY(-2px);
        }

        .file-upload {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .audio-preview {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-preview audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .recording-indicator {
            display: none;
            color: #ff4757;
            font-weight: bold;
            margin: 10px 0;
        }

        .recording-indicator.active {
            display: block;
        }

        .time-display {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">üé§ ËØ≠Èü≥ËÅäÂ§©</h1>

    <form id="chatForm">
        <div class="form-group">
            <label for="userId">Áî®Êà∑ID:</label>
            <input type="text" id="userId" name="userId" required placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ID">
        </div>

        <div class="form-group">
            <label for="chatId">ÂØπËØùID:</label>
            <input type="text" id="chatId" name="chatId" required placeholder="ËØ∑ËæìÂÖ•ÂØπËØùID">
        </div>

        <div class="form-group">
            <label for="avatarId">Â§¥ÂÉèID:</label>
            <input type="text" id="avatarId" name="avatarId" required placeholder="ËØ∑ËæìÂÖ•Â§¥ÂÉèID">
        </div>

        <div class="audio-controls">
            <h3>ÂΩïÂà∂ËØ≠Èü≥</h3>
            <div class="recording-indicator" id="recordingIndicator">
                üî¥ Ê≠£Âú®ÂΩïÈü≥... <span class="time-display" id="timeDisplay">00:00</span>
            </div>
            <button type="button" class="record-btn" id="recordBtn">ÂºÄÂßãÂΩïÈü≥</button>
            <button type="button" class="stop-btn" id="stopBtn" disabled>ÂÅúÊ≠¢ÂΩïÈü≥</button>
        </div>

        <div class="file-upload">
            <p>ÊàñËÄÖ‰∏ä‰º†Èü≥È¢ëÊñá‰ª∂ (ÊîØÊåÅ WMV Ê†ºÂºè)</p>
            <input type="file" id="audioFile" class="file-input" accept=".wmv,audio/*">
            <label for="audioFile" class="file-label">ÈÄâÊã©Êñá‰ª∂</label>
            <div id="fileName" style="margin-top: 10px; color: #666;"></div>
        </div>

        <div class="audio-preview" id="audioPreview">
            <p>Èü≥È¢ëÈ¢ÑËßà:</p>
            <audio controls id="audioPlayer"></audio>
        </div>

        <div class="status" id="status"></div>

        <button type="submit" class="submit-btn" id="submitBtn">ÂèëÈÄÅËØ≠Èü≥</button>
    </form>
</div>

<script>
    class VoiceChat {
        constructor() {
            this.mediaRecorder = null;
            this.audioChunks = [];
            this.recordedBlob = null;
            this.isRecording = false;
            this.recordingStartTime = null;
            this.timerInterval = null;

            this.initializeElements();
            this.bindEvents();
            this.checkMediaSupport();
        }

        initializeElements() {
            this.recordBtn = document.getElementById('recordBtn');
            this.stopBtn = document.getElementById('stopBtn');
            this.audioFile = document.getElementById('audioFile');
            this.audioPreview = document.getElementById('audioPreview');
            this.audioPlayer = document.getElementById('audioPlayer');
            this.submitBtn = document.getElementById('submitBtn');
            this.status = document.getElementById('status');
            this.fileName = document.getElementById('fileName');
            this.chatForm = document.getElementById('chatForm');
            this.recordingIndicator = document.getElementById('recordingIndicator');
            this.timeDisplay = document.getElementById('timeDisplay');
        }

        bindEvents() {
            this.recordBtn.addEventListener('click', () => this.startRecording());
            this.stopBtn.addEventListener('click', () => this.stopRecording());
            this.audioFile.addEventListener('change', (e) => this.handleFileSelect(e));
            this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
        }

        checkMediaSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                this.showStatus('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂΩïÈü≥ÂäüËÉΩÔºåËØ∑‰ΩøÁî®Áé∞‰ª£ÊµèËßàÂô®', 'error');
                this.recordBtn.disabled = true;
            }
        }

        async startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                this.audioChunks = [];
                this.isRecording = true;
                this.recordingStartTime = Date.now();

                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        this.audioChunks.push(event.data);
                    }
                };

                this.mediaRecorder.onstop = () => {
                    this.recordedBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    this.displayAudioPreview(this.recordedBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                this.mediaRecorder.start(100);
                this.updateRecordingUI(true);
                this.startTimer();
                this.showStatus('ÂΩïÈü≥‰∏≠...', 'loading');

            } catch (error) {
                console.error('ÂΩïÈü≥Â§±Ë¥•:', error);
                this.showStatus('ÂΩïÈü≥Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•È∫¶ÂÖãÈ£éÊùÉÈôê', 'error');
            }
        }

        stopRecording() {
            if (this.mediaRecorder && this.isRecording) {
                this.mediaRecorder.stop();
                this.isRecording = false;
                this.updateRecordingUI(false);
                this.stopTimer();
                this.showStatus('ÂΩïÈü≥ÂÆåÊàê', 'success');
            }
        }

        startTimer() {
            this.timerInterval = setInterval(() => {
                if (this.recordingStartTime) {
                    const elapsed = Date.now() - this.recordingStartTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    this.timeDisplay.textContent =
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        stopTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }
            this.timeDisplay.textContent = '00:00';
        }

        updateRecordingUI(recording) {
            if (recording) {
                this.recordBtn.disabled = true;
                this.recordBtn.classList.add('recording');
                this.recordBtn.textContent = 'ÂΩïÈü≥‰∏≠...';
                this.stopBtn.disabled = false;
                this.recordingIndicator.classList.add('active');
            } else {
                this.recordBtn.disabled = false;
                this.recordBtn.classList.remove('recording');
                this.recordBtn.textContent = 'ÂºÄÂßãÂΩïÈü≥';
                this.stopBtn.disabled = true;
                this.recordingIndicator.classList.remove('active');
            }
        }

        handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                this.fileName.textContent = `Â∑≤ÈÄâÊã©: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                this.displayAudioPreview(file);
                this.recordedBlob = null; // Ê∏ÖÈô§ÂΩïÈü≥Êï∞ÊçÆ
            }
        }

        displayAudioPreview(audioBlob) {
            const url = URL.createObjectURL(audioBlob);
            this.audioPlayer.src = url;
            this.audioPreview.style.display = 'block';
        }

        async handleSubmit(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const chatId = document.getElementById('chatId').value;
            const avatarId = document.getElementById('avatarId').value;

            if (!userId || !chatId || !avatarId) {
                this.showStatus('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ', 'error');
                return;
            }

            let audioFile = null;

            // ‰ºòÂÖà‰ΩøÁî®ÂΩïÈü≥ÔºåÂÖ∂Ê¨°‰ΩøÁî®‰∏ä‰º†ÁöÑÊñá‰ª∂
            if (this.recordedBlob) {
                audioFile = new File([this.recordedBlob], 'recorded_audio.webm', {
                    type: 'audio/webm'
                });
            } else if (this.audioFile.files[0]) {
                audioFile = this.audioFile.files[0];
            } else {
                this.showStatus('ËØ∑ÂΩïÂà∂ËØ≠Èü≥Êàñ‰∏ä‰º†Èü≥È¢ëÊñá‰ª∂', 'error');
                return;
            }

            await this.sendAudio(userId, chatId, avatarId, audioFile);
        }

        async sendAudio(userId, chatId, avatarId, audioFile) {
            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('chatId', chatId);
            formData.append('avatarId', avatarId);
            formData.append('audio', audioFile);

            this.submitBtn.disabled = true;
            this.submitBtn.textContent = 'ÂèëÈÄÅ‰∏≠...';
            this.showStatus('Ê≠£Âú®ÂèëÈÄÅËØ≠Èü≥...', 'loading');

            try {
                const response = await fetch('https://localhost:8080/j-chat/ai/chat/chat_stream', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    this.showStatus('ËØ≠Èü≥ÂèëÈÄÅÊàêÂäüÔºÅ', 'success');
                    this.resetForm();
                } else {
                    const errorText = await response.text();
                    this.showStatus(`ÂèëÈÄÅÂ§±Ë¥•: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                console.error('ÂèëÈÄÅÂ§±Ë¥•:', error);
                this.showStatus(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'error');
            } finally {
                this.submitBtn.disabled = false;
                this.submitBtn.textContent = 'ÂèëÈÄÅËØ≠Èü≥';
            }
        }

        resetForm() {
            this.recordedBlob = null;
            this.audioFile.value = '';
            this.fileName.textContent = '';
            this.audioPreview.style.display = 'none';
            this.audioPlayer.src = '';
        }

        showStatus(message, type) {
            this.status.textContent = message;
            this.status.className = `status ${type}`;
            this.status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    this.status.style.display = 'none';
                }, 3000);
            }
        }
    }

    // ÂàùÂßãÂåñÂ∫îÁî®
    document.addEventListener('DOMContentLoaded', () => {
        new VoiceChat();
    });
</script>
</body>
</html>
